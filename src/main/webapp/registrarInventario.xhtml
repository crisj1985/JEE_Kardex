<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<title>Nuevo Detalle</title>
</h:head>
<h:body>
	<h:form>
		<h:panelGrid columns="2" cellspacing="20" border="1">
			<f:facet name="header">
				<h:outputText value="Nuevo Detalle"></h:outputText>
			</f:facet>


			<h:outputText value="Fecha"></h:outputText>
			<h:inputText value="#{Inventario.fecha}"></h:inputText>
			
			<h:outputText value="Detalle"></h:outputText>
			<h:inputText value="#{Inventario.detalle}"></h:inputText>
			
						<h:outputText value="Valor"></h:outputText>
			<h:inputText value="#{Inventario.valor}"></h:inputText>

			<h:outputText value="Cantidad"></h:outputText>
			<h:inputText value="#{Inventario.cantidad}"></h:inputText>

			<h:outputText value="Total"></h:outputText>
			<h:inputText value="#{Inventario.total}"></h:inputText>
			
			<h:outputText value="Saldo"></h:outputText>
			<h:inputText value="#{Inventario.saldo}"></h:inputText>


			<f:facet name="footer">
				<h:commandButton action="#{inventarioBean.guardar(Inventario)}"
					value="Guardar"></h:commandButton>
			</f:facet>

		</h:panelGrid>

	</h:form>

</h:body>
</html>
