<!DOCTYPE HTML>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<title>Plantilla BÃ¡sica JSF</title>
</h:head>
<h:body>
	<h2>
		<h:outputText value="Lista Productos"></h:outputText>
	</h2>
	<h:form >
	<h:commandButton action="#{productoBean.inventario()}" value="Inventario"></h:commandButton>
	<h:commandButton action="#{productoBean.nuevo()}" value="Nuevo Producto"></h:commandButton>
	
		<h:dataTable value="#{productoBean.listarProductos()}" var="producto"
			border="1">
			<h:column>
				<f:facet name="header">Id</f:facet>
				<h:outputText value="#{producto.id}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Nombre</f:facet>
				<h:outputText value="#{producto.nombre}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Valor</f:facet>
				<h:outputText value="#{producto.valor}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Cantidad</f:facet>
				<h:outputText value="#{producto.cantidad}"></h:outputText>
			</h:column>
			

			 <!-- <h:column>
				<f:facet name="header">F. Actualizar</f:facet>
				<h:outputText value="#{cliente.factualizar}"></h:outputText>
			</h:column>-->
			<h:column>
				<f:facet name="header">Editar</f:facet>
				<h:commandButton action="#{productoBean.editar(producto.id)}" value="Editar"></h:commandButton>
			</h:column>
			<!--  <h:column>
				<f:facet name="header">Eliminar</f:facet>
				<h:commandButton action="#{clienteBean.eliminar(cliente.id)}" value="Eliminar"></h:commandButton>
			</h:column>-->
		</h:dataTable>
	</h:form>
</h:body>
</html>
