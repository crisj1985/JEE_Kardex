<!DOCTYPE HTML>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<title>Plantilla BÃ¡sica JSF</title>
</h:head>
<h:body>
	<h2>
		<h:outputText value="Inventario"></h:outputText>
	</h2>
		<h:form>
		<h:panelGrid columns="2" cellspacing="20" border="1">

			<h:outputText value="Fecha"></h:outputText>
			<h:inputText value="#{Inventario.fecha}"></h:inputText>

			<h:outputText value="Detalle"></h:outputText>
			<h:inputText value="#{Inventario.detalle}"></h:inputText>

			<h:outputText value="Producto"></h:outputText>
			<h:inputText readonly="true" value="#{Inventario.producto.nombre}"></h:inputText>
			
			<h:outputText value="Valor"></h:outputText>
			<h:inputText value="#{Inventario.valor}"></h:inputText>

			<h:outputText value="Cantidad"></h:outputText>
			<h:inputText value="#{Inventario.cantidad}"></h:inputText>
			
						<h:outputText value="Total"></h:outputText>
			<h:inputText value="#{Inventario.total}"></h:inputText>
			
						<h:outputText value="Saldo"></h:outputText>
			<h:inputText value="#{Inventario.saldo}"></h:inputText>


			<f:facet name="footer">
				<h:commandButton action="#{inventarioBean.actualizar(Inventario)}"
					value="Actualizar"></h:commandButton>
			</f:facet>

		</h:panelGrid>

	</h:form>
</h:body>
</html>
